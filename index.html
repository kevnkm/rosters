<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/rosters/assets/clipboard-svgrepo-com-BCupggvm.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster Tracker</title>

  <!-- GitHub Pages SPA redirect handler -->
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get("redirect");

      if (redirect) {
        // Ensure basename is preserved
        const base = "/rosters";
        const target =
          redirect.startsWith(base) ? redirect : base + redirect;

        window.history.replaceState(null, "", target);
      }
    })();
  </script>

  <script type="module" crossorigin src="/rosters/assets/index-Dlr-RMhN.js"></script>
